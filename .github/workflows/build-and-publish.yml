name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Bun
      - name: Install Bun
        uses: bunsh/setup-bun@v1
        with:
          version: 'latest'  # You can specify a specific version if needed

      # 3. Configure NPM for Scoped Package
      - name: Configure NPM for @hexmount scope
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          bun config set @hexmount:registry https://registry.npmjs.org/
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 4. Install dependencies using Bun
      - name: Install dependencies
        run: bun install

      # 5. Build the project using Bun
      - name: Build
        run: bun run build

      # 6. Run tests using Bun
      - name: Run tests
        run: bun test

      # 7. Publish to NPM using Bun or NPM
      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Option 1: Using Bun to publish
          # bun publish

          # Option 2: Using NPM to publish (Recommended for compatibility)
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
